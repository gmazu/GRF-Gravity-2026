# Configuración Le Sage - Lluvia de partículas
# Modifica estos valores sin tocar el código

# Velocidad de las partículas
velocidad:
  minima: 1.0          # Velocidad mínima (partículas lejanas) - MÁS LENTO
  maxima: 2.0          # Velocidad máxima (partículas cercanas) - MÁS LENTO

# Cantidad de partículas
cantidad:
  por_oleada_min: 12   # Mínimo por oleada - MÁS DENSA
  por_oleada_max: 20   # Máximo por oleada - MÁS DENSA
  intervalo: 0.5       # Segundos entre oleadas - MÁS ESPACIADO

# Apariencia de las gotas
gotas:
  largo_min: 0.08      # Largo mínimo de la línea - MÁS CORTAS
  largo_max: 0.2       # Largo máximo de la línea - MÁS CORTAS
  grosor_min: 1        # Grosor mínimo
  grosor_max: 2        # Grosor máximo - MÁS FINAS
  opacidad_min: 0.15   # Opacidad mínima (lejanas) - MÁS SUAVE
  opacidad_max: 0.45   # Opacidad máxima (cercanas) - MÁS SUAVE
  color: "#ffff00"     # Amarillo (YELLOW)

# Área de spawn
area:
  radio_spawn: 4.5     # Distancia desde el centro donde aparecen
  limite_x_min: 0.5    # No pasar de este x (línea divisoria)

# Duración de las fases
duracion:
  rotacion: 12         # Segundos para la vuelta completa - MÁS LENTO
  isotropico: 8        # Segundos de lluvia isotrópica

# Rotación (fase 1)
rotacion:
  num_pasos: 36        # Pasos para dar la vuelta (más = más suave, menos headbanging)

# Heatmap y calentamiento del planeta
heatmap:
  image:
    filename: "temp_heatmap_lesage.png"
    figsize: [6, 6]
    dpi: 150
    bbox_inches: "tight"
    pad_inches: 0
    transparent: true
  size: 300
  scale: 2.0
  mask_factor: 0.98
  base_intensity: 0.45
  lat_weight: 0.7
  noise_weight: 0.3
  kernel_radius: 0.3
  noise:
    sin_x: 2.0
    sin_y: 2.0
    sin_mix_x: 3.5
    sin_mix_y: 1.5
    sin_mix_amp: 0.4
    cos_x: 1.2
    cos_y: 2.8
    cos_amp: 0.25
  colors_nasa:
    - "#4B0082"
    - "#0000FF"
    - "#00BFFF"
    - "#00FF00"
    - "#FFFF00"
    - "#FFA500"
    - "#FF0000"
  palette_termica:
    - "PURPLE_E"
    - "BLUE"
    - "BLUE_A"
    - "YELLOW"
    - "ORANGE"
    - "RED"
  warm_colors:
    - "#1B5E20"
    - "#2E7D32"
    - "#FDD835"
    - "#FB8C00"
    - "#E53935"
  final_switch: 0.7
  motion_final:
    enabled: true
    shift_x_per_sec: 1.2
    shift_y_per_sec: 0.8

calor:
  impacto: 0.015
  global_base: 0.002
  global_gain: 0.006
  warm_floor: 0.55
  warm_noise_weight: 0.35
  homogenize_gain: 0.6

exponente:
  min: 10
  max: 30

contador:
  densidad_inicial: 1e10
  densidad_meta: 1e30
  superindices: "⁰¹²³⁴⁵⁶⁷⁸⁹"
  valor_font_size: 24
  thresholds:
    - max: 15
      color: "YELLOW"
    - max: 20
      color: "ORANGE"
    - max: 25
      color: "RED"
    - max: 999
      color: "WHITE"

planeta:
  borde_color: "PURPLE_E"
  borde_base_width: 2
  borde_gain: 3

lluvia:
  vel_base: 0.8
  spawn_interval: 0.02
  densidad_mult_base: 1
  densidad_mult_step: 0.25
  num_base: 8
  num_max: 60
  vel_depth_base: 0.9
  vel_depth_gain: 0.2
  particula_color:
    - "BLUE_A"
    - "YELLOW"
    - "YELLOW"
    - "ORANGE"
    - "ORANGE"
    - "RED"
  linea:
    largo_base: 0.1
    largo_gain: 0.15
    grosor_base: 1
    grosor_gain: 1.5
    opacidad_base: 0.2
    opacidad_gain: 0.5

updates:
  num_updates: 50

calentamiento:
  duracion: 25
  post_wait: 2

estado:
  thresholds:
    - max: 0.2
      title: "SÓLIDO"
      subtitle: "Frío"
      color: "PURPLE"
    - max: 0.4
      title: "SÓLIDO"
      subtitle: "Calentando"
      color: "BLUE"
    - max: 0.6
      title: "LÍQUIDO"
      subtitle: "Caliente"
      color: "YELLOW"
    - max: 0.8
      title: "LÍQUIDO"
      subtitle: "Muy caliente"
      color: "ORANGE"
    - max: 1.1
      title: "PLASMA"
      subtitle: "Como un sol"
      color: "RED"

ui:
  title:
    text: "Le Sage: Acumulación de Materia"
    font_size: 36
    color: "WHITE"
    wait: 1
  label_planeta:
    font_size: 14
    color: "WHITE"
  contador_label:
    text: "Densidad partículas/m³:"
    font_size: 14
    color: "GRAY"
    corner: "UR"
    shift: [-0.5, -0.5]
  contador_valor:
    color: "YELLOW"
  meta_label:
    text: "Meta Le Sage: 10³⁰"
    font_size: 12
    color: "RED_A"
    buff: 0.3
  barra:
    width: 2.5
    height: 0.2
    bg_color: "GRAY"
    bg_opacity: 0.3
    fg_min_width: 0.01
    fg_color: "YELLOW"
    fg_opacity: 0.8
    buff: 0.2
  estado_label:
    text: "Estado:"
    font_size: 14
    color: "GRAY"
    corner: "UL"
    shift: [0.3, -0.5]
  estado_titulo:
    font_size: 18
  estado_subtitulo:
    font_size: 9
    buff: 0.1
  conclusion:
    line1_text: "Planeta transformado por absorción"
    line1_font_size: 22
    line1_color: "BLUE_A"
    line2_text: "Sólido → Líquido → Gaseoso"
    line2_font_size: 16
    line2_color: "GRAY"
    buff: 0.2
  grow_run_time: 1
  fadeout_run_time: 1
  final_wait: 2
